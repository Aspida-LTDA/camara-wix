<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>C치mara Visitantes</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #0066ff;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0066ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0044aa;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <button id="btnCapturar">游닞 Capturar</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const btn = document.getElementById("btnCapturar");

    // Pedir permiso a la c치mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error("No se pudo acceder a la c치mara:", err));

    // Capturar foto y enviarla a Wix
    btn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const fotoBase64 = canvas.toDataURL("image/png");
      // Mandar la foto al c칩digo Wix
      window.parent.postMessage({ type: "fotoCapturada", data: fotoBase64 }, "*");
    });
  </script>
</body>
</html>
